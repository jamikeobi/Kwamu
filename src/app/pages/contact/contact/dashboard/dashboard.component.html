<div class="contact-list-container">
    <h2 class="text-center mb-4">Contact List</h2>
    
    <div *ngIf="isLoading" class="text-center">Loading contacts...</div>
    
    <div *ngIf="!isLoading && contacts.length" class="row">
      <div *ngFor="let contact of contacts" class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ contact.fullName }}</h5>
            <p class="card-text">
              <strong>Email:</strong> {{ contact.email }} <br />
              <strong>Subject:</strong> {{ contact.subject }} <br />
              <strong>Message:</strong> {{ contact.message }} <br />
              <strong>Date:</strong> {{ contact.date | date: 'medium' }}
            </p>
            <button class="btn btn-danger btn-sm" (click)="openPopup(contact.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
    
    <div *ngIf="!isLoading && !contacts.length" class="text-center">No contacts found.</div>
  
    <!-- Popup Card -->
    <div *ngIf="showPopup" class="popup-overlay" (click)="closePopup()"></div>
    <div *ngIf="showPopup" class="popup-card">
      <p>Are you sure you want to delete this contact?</p>
      <button class="btn btn-danger btn-sm mr-2" (click)="confirmDelete()">Yes, Delete</button>
      <button class="btn btn-secondary btn-sm" (click)="closePopup()">Cancel</button>
    </div>
  </div>
